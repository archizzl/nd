			function updateformval() {

			function updateGraphSettings(field) {
				switch(field) {

						color = document.getElementById("colors_dropdown").value;
						break;
					case 'geometry':

						break;

			if (
				!(

					window.FileList &&

				)
			) {
				document.getElementById("caption").innerHTML =
					"Reading files not supported by this browser";
			} else {
				const fileDrop = document.querySelector("#FileDrop");

				fileDrop.addEventListener("dragenter", () =>
					fileDrop.classList.add("Hover")
				);

				fileDrop.addEventListener("dragleave", () =>
					fileDrop.classList.remove("Hover")
				);

				fileDrop.addEventListener("drop", () =>
					fileDrop.classList.remove("Hover")
				);

				document
					.querySelector("#FileDrop input")
					.addEventListener("change", (e) => {
						//get the files
						document.getElementById("action_form").style.display='none'
						document.getElementById("caption").style.display = "none"
						const files = e.target.files;
						if (files.length > 0) {
							const file = files[0];
							document.querySelector(
								"#FileDrop"
							).textContent = file.name;
							parseFile(file);
						}
					});
			}

			//thanks Kooilnc
			//https://stackoverflow.com/questions/609574/get-the-first-integers-in-a-string-with-javascript
			function get_octave(note){
				return (note.match(/\d+\.\d+|\d+\b|\d+(?=\w)/g) || [] ).map(function (v) {return +v;}).pop();
			}

			function openOPTIC(f) {
				switch(f) {
					case 'o':
						o = prompt("how many octaves to shift by? -4 to +4")
						octave(o)
						break;
					case 'p':
						p = prompt("how many bits to shift each chord by? 1 or 2")
						permute(p)
						break;
					case 't':
						t = prompt("how many steps to transpose by? -60 to 60")
						transpose(t)
						break;
					case 'i':
						i = prompt("what note to invert on? 0 to 120")
						invert(i)
						break;
				}
			}

			function octave(o) {

				o = parseInt(o)
				t = []
				
				for(i = 0; i < transformed_sequence.length; i++) {
					rod = []
					for(j = 0; j < transformed_sequence[i].length; j++) {
						rod.push({
							"midi": (parseInt(transformed_sequence[i][j]['midi']) + (parseInt(o) * 12))
						})
					}
					t.push(rod)
				}

				transformed_sequence = t;

				plot_midi(t)
			}

			function permute(p) {
				t = []

				
				for(i = 0; i < transformed_sequence.length; i++) {
					rod = transformed_sequence[i]

					if(rod.length > p) {
						rod.unshift(...rod.splice(p));
					}

					t.push(rod)
				}

				transformed_sequence = t;

				plot_midi(t)			
			}

			function transpose(transpose_amount) {
				transpose_amount = parseInt(transpose_amount)
				t = []
				
				for(i = 0; i < transformed_sequence.length; i++) {
					rod = []
					for(j = 0; j < transformed_sequence[i].length; j++) {
						rod.push({
							"midi": transformed_sequence[i][j]['midi'] + transpose_amount
						})
					}
					t.push(rod)
				}

				transformed_sequence = t;

				plot_midi(t)
			}

			function invert(inverter) {
				t = []
				
				for(i = 0; i < transformed_sequence.length; i++) {
					rod = []
					for(j = 0; j < transformed_sequence[i].length; j++) {
						diff = parseInt(transformed_sequence[i][j]['midi']) - parseInt(inverter)
						rod.push({
							"midi": parseInt(parseInt(inverter) + (parseInt(diff) * -1))
						})
					}
					t.push(rod)
				}

				transformed_sequence = t;

				plot_midi(t)
			}

			function split_into_chords(foo) {

				sequence_of_chords = []

				for(i = 0; i < foo.length; i++) {
					//base case
					if(sequence_of_chords.length == 0) {
						sequence_of_chords.push([{
									"ticks": foo[0]['ticks'],
									"name": foo[0]['name'],
									"midi": foo[0]['midi']
								}]);
					}
					//further in loop
					else if(sequence_of_chords.length > 0) {
						//if current note fits in current chord
						current_chord = sequence_of_chords[sequence_of_chords.length - 1]

						if(
							(foo[0]['ticks'] - current_chord[current_chord.length - 1]['ticks']) 
							< flourish_slack) {
								current_chord.push({
									"ticks": foo[0]['ticks'],
									"name": foo[0]['name'],
									"midi": foo[0]['midi']
								})
						}
						else {
							sequence_of_chords.push([{
									"ticks": foo[0]['ticks'],
									"name": foo[0]['name'],
									"midi": foo[0]['midi']
								}])
						}
					}

					foo.splice(0, 1);
				}

				return sequence_of_chords;
			}

			function plot_midi(input) {

				console.log("input values")
				console.log(input)

				var x = [];
				var y = [];
				var z = [];
				var c = [];

				//run throughg for each chord etc blah blah using the emphasis blah blah

				cc = 0;

				for(i = 0; i < input.length; i++) {
					if(input[i].length == 0) {
						x.push(0)
						y.push(0)
						z.push(0)
					} else if (input[i].length == 1) {
						x.push(input[i][0]['midi'])
						y.push(0)
						z.push(0)
					} else if (input[i].length == 2) {
						x.push(input[i][0]['midi'])
						y.push(input[i][1]['midi'])
						z.push(0)
					} else if (input[i].length == 3) {
						x.push(input[i][0]['midi'])
						y.push(input[i][1]['midi'])
						z.push(input[i][2]['midi'])
					}
					c.push(cc)
					cc++
				}

				var layout = {
					scene:{
						aspectmode: "manual",
					aspectratio: {
						x: 1, y: 1, z: 1,
						},
					xaxis: {
						ticktext:['C0', 'C1', 'C2','C3','C4', 'C5', 'C6', 'C7', 'C8', 'C9', 'C10'],
						tickvals:[12, 24, 36, 48, 60, 72, 84, 98, 108, 120],
						range: [0, 120],
					},
					yaxis: {
						ticktext:['C0', 'C1', 'C2','C3','C4', 'C5', 'C6', 'C7', 'C8', 'C9', 'C10'],
						tickvals:[12, 24, 36, 48, 60, 72, 84, 98, 108, 120],
						range: [0, 120],
					},
					zaxis: {
						ticktext:['C0', 'C1', 'C2','C3','C4', 'C5', 'C6', 'C7', 'C8', 'C9', 'C10'],
						tickvals:[12, 24, 36, 48, 60, 72, 84, 98, 108, 120],
						range: [0, 120],
					}},
				};

				data = [{
					type: 'scatter3d',
					mode: geometry,
					x: x,
					y: y,
					z: z,
					line: {
						width: 6,
						color: c,
						colorscale: color,
						cmin: -20,
						cmax: input.length
					},
					marker: {
						size: 3.5,
						color: c,
						colorscale: color,
						cmin: -20,
						cmax: input.length
					}}
					]
				
				Plotly.newPlot(CANVAS, data, layout);
				
				var pointCount = 50;
				var i2, r2;
				var x2 = [];
				var y2 = [];
				var z2 = [];
				var c2 = [];

				for(i2 = 0; i2 < pointCount; i2++) 
				{
				r2 = 10 * Math.cos(i2 / 10);
				x2.push(r2 * Math.cos(i2));
				y2.push(r2 * Math.sin(i2));
				z2.push(i2);
				c2.push(i2)
				}

				Plotly.newPlot('colordemo', [{
				type: 'scatter3d',
				mode: geometry,
				x: x2,
				y: y2,
				z: z2,
				line: {
					width: 6,
					color: c2,
					colorscale: color},
				marker: {
					size: 3.5,
					color: c2,
					colorscale: color,
					cmin: -20,
					cmax: 50
				}},                  
				]);
			}

			function parseFile(file) {
				//read the file
				const reader = new FileReader();
				reader.onload = function (e) {
					const midi = new Midi(e.target.result);


					//if user uplodas a midi and they want visual
					if(action == "visual") {
						document.querySelector(
						"#json_data"
						).innerHTML = JSON.stringify(midi, undefined, 2);
						document.getElementById("visual_content").style.display='block'


						notes = midi['tracks'][0]['notes']

						original_sequence = split_into_chords(notes)
						transformed_sequence = original_sequence
						plot_midi(original_sequence)
						CANVAS.style.display = "block"

					}
					else {
						document
						.querySelector("tone-play-toggle")
						.removeAttribute("disabled");
					currentMidi = midi;
					}
	
				};
				reader.readAsArrayBuffer(file)
			}

			const synths = [];
			document
				.querySelector("tone-play-toggle")
				.addEventListener("play", (e) => {
					const playing = e.detail;
					if (playing && currentMidi) {
						const now = Tone.now() + 0.5;
						currentMidi.tracks.forEach((track) => {
							//create a synth for each track
							const synth = new Tone.PolySynth(Tone.Synth, {
								envelope: {
									attack: 0.02,
									decay: 0.1,
									sustain: 0.3,
									release: 1,
								},
							}).toDestination();
							synths.push(synth);
							//schedule all of the events
							track.notes.forEach((note) => {
								synth.triggerAttackRelease(
									note.name,
									note.duration,
									note.time + now,
									note.velocity
								);
							});
						});
					} else {
						//dispose the synth and make a new one
						while (synths.length) {
							const synth = synths.shift();
							synth.disconnect();
						}
					}
				});
